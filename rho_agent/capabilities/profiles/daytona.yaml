# daytona.yaml - Remote sandbox profile for Daytona cloud VMs
#
# All tool execution (bash, read, write, edit, glob, grep, list) happens
# in a remote Daytona cloud sandbox VM. The agent process stays local
# (LLM conversation loop + tool dispatch only).
#
# Requires: DAYTONA_API_KEY env var (and optionally DAYTONA_API_URL)
# Install SDK: uv pip install 'rho-agent[daytona]'

profile: daytona
description: "Remote sandbox profile - all tools execute in a Daytona cloud VM"

shell:
  mode: unrestricted  # Sandbox is the security boundary

file_write:
  mode: full  # Full write and edit access

database:
  mode: readonly  # Database access remains read-only

approval:
  mode: none  # No approval required (sandbox provides isolation)

shell_timeout: 300  # 5 minutes for complex operations
shell_working_dir: /home/daytona  # Default working directory in sandbox
